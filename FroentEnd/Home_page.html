<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIxplain - Model Discovery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;    
            --bg-secondary: #0e131b;
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --accent-color: #FFFFFF;
            --hover-color: rgba(255, 255, 255, 0.1);
           
        }
        /* #21262c; */
        /* #1E1E1E; */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--bg-secondary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
            color: var(--text-primary);
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color:#0e131b;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid rgba(94, 202, 213, 0.055);
            transition: width 0.3s ease;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            padding: 12px 15px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-nav li:hover {
            background-color: var(--hover-color);
            color: var(--accent-color);
        }

        .sidebar-nav li.active {
            background-color: var(--hover-color);
            color: var(--accent-color);
        }

        .sidebar-nav li i {
            font-size: 1.2rem;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color:hsl(208, 36%, 10%);
            border-radius: 10px;
            padding: 10px;
            width: 350px;
        }

        .search-container input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
            margin-left: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00F0FF, #7B00FF);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Model Grid */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .model-card {
            background-color: hsl(211, 40%, 13%);
            border-radius: 1px;
            padding: 20px;
            transition: all 0.4s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px; /* Vertical rectangle height */
            width: 200px; /* Vertical rectangle width */
        }

        .model-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .model-card h4 {
            margin-bottom: 10px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .model-card .vendor {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }


        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-toggle button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-toggle button:hover {
            background-color: var(--hover-color);
        }

        /* List View Adjustments */
        .model-grid.list-view {
            grid-template-columns: 1fr;
        }

        .model-grid.list-view .model-card {
            flex-direction: row;
            align-items: center;
            height: auto;
            width: 100%;
        }

        .model-grid.list-view .model-card h4 {
            margin-right: 20px;
        }

        .model-grid.list-view .model-card .vendor {
            margin: 0 20px;
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-active {
            background-color: #39FF14;
        }

        .status-offline {
            background-color: #FF4136;
        }

        /* Card Icon */
        .model-card-icon {
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <i class="ri-book-mark-line"></i> AIX Fusion
        </div>
        <nav>
            <ul class="sidebar-nav">
                <li><i class="ri-dashboard-line"></i> Dashboard</li>
                <li class="active"><i class="ri-search-eye-line"></i> Tools</li>
                <li><i class="ri-line-chart-line"></i> Benchmark</li>
                <li><i class="ri-edit-line"></i> FineTune</li>
                <li><i class="ri-palette-line"></i> Design</li>
                <li><i class="ri-file-text-line"></i> Docs</li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="search-container">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search for AI services...">
            </div>
            <div class="user-profile">
                <div class="view-toggle">
                    <button onclick="toggleView('grid')"><i class="ri-grid-line"></i></button>
                    <button onclick="toggleView('list')"><i class="ri-list-check"></i></button>
                </div>
                <!-- <div class="user-icon"></div> -->
            </div>
        </div>

        <!-- Model Container -->
        <div id="modelContainer" class="model-grid"></div>
    </main>

    <script>
    const models = [
      
        { 
            name: "Image Generation", 
            vendor: "AIX Fusion Services", 
            task: "Convert Text to Image", 
            status: "Active", 
            link: "D:/AI_AGENT/FroentEnd/Image_Generation_UI.html", 
            icon: "ri-image-line"
        },
        { 
            name: "Video Generation", 
            vendor: "AIX Fusion Services", 
            task: "Convert Text to Video", 
            status: "Active", 
            link: "D:/AI_AGENT/FroentEnd/Video_Generation.html", 
            icon: "ri-video-line"
        },
       
        { 
            name: "OCR Agent", 
            vendor: "AIX Services", 
            task: "Extracts text from images", 
            status: "Active", 
            link: "D:/AI_AGENT/FroentEnd/OCR.html", 
            icon: "ri-file-text-line"
        },
        { 
            name: "Web Search Agent", 
            vendor: "AIX Services", 
            task: "Search a content in web", 
            status: "Active", 
            link: "D:/AI_AGENT/FroentEnd/Web_Search.html", 
            icon: " ri-earth-fill"
        },
        { 
            name: "Text summarization", 
            vendor: "AIX Services", 
            task: "Summarize a text", 
            status: "Active", 
            link: "D:/AI_AGENT/FroentEnd/Text_Summarization.html", 
            icon:  "ri-file-copy-2-line"
        },
        { 
            name: "Coding Agent", 
            vendor: "AIX Services", 
            task: "Generate and Explain Code", 
            status: "Active", 
            link: "D:/AI_AGENT/FroentEnd/Coding_agent.html", 
            icon:  "ri-code-line"
        },
        { 
            name: "Speech -To- Text", 
            vendor: "AIX Services", 
            task: "Convert Speech to Text", 
            status: "Active", 
            link: "D:/AI_AGENT/FroentEnd/Speech-To-Text.html", 
            icon:  "ri-mic-line"
        },
        { 
            name: "Text -To- Speech", 
            vendor: "AIX Services", 
            task: "Convert Text to Speech", 
            status: "offline", 
            link: "#", 
            icon:  "ri-mic-line"
        },
        { 
            name: "ChatBot Agent", 
            vendor: "AIX Services", 
            task: "Personalized Chatbot", 
            status: "offline", 
            link: "#", 
            icon:  "ri-mic-line"
        },
        { 
            name: "RAG Agent", 
            vendor: "AIX Services", 
            task: "RAG Based Chatbot", 
            status: "offline", 
            link: "#", 
            icon:  "ri-mic-line"
        },
    ];

    function renderModels(view) {
        const container = document.getElementById("modelContainer");
        container.innerHTML = "";
        container.className = view === 'grid' ? 'model-grid' : 'model-grid list-view';
        
        models.forEach(model => {
            const card = document.createElement("div");
            card.className = "model-card";
            card.setAttribute('data-link', model.link);
            
            // Add click event listener to each card
            card.addEventListener('click', function() {
                window.location.href = this.getAttribute('data-link');
            });

            // Make cards focusable and add keyboard navigation
            card.tabIndex = 0;
            card.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    this.click();
                }
            });
            
            // Determine card content based on model type
            if (model.task) {
                // Service card
                card.innerHTML = `
                    <div class="model-card-icon">
                        <i class="${model.icon}"></i>
                    </div>
                    <h4>${model.name}</h4>
                    <p class="vendor">${model.vendor}</p>
                    <p class="vendor">${model.task}</p>
                    <div class="status-indicator ${model.status === 'Active' ? 'status-active' : 'status-offline'}"></div>
                `;
            } else {
                // Model card
                card.innerHTML = `
                    <h4>${model.name}</h4>
                    <p class="vendor">${model.vendor}</p>
                    <p class="price">${model.price}</p>
                `;
            }
            
            container.appendChild(card);
        });

        // Optional: Add cursor pointer to show interactivity
        const cards = document.querySelectorAll('.model-card');
        cards.forEach(card => {
            card.style.cursor = 'pointer';
        });
    }

    function toggleView(view) {
        renderModels(view);
    }

    // Initial render
    renderModels("grid");
    </script>
</body>
</html>
